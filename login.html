<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabelle Learn | Login</title>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fabelle ui component library -->
    <link rel="stylesheet" href="https://fabelleui.netlify.app/components/fabelle-ui.css">
    <!-- cutom css -->
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <!-- header -->
    <nav class="nav nav-boxshadow">
        <a href="/" class="brand my-brand">
            <div class="logo">
                <img src="./images/nav/nav-logo.png" alt="logo">
            </div>
            <h1 class="brand-name">
                Fabelle Learn
            </h1>
        </a>
        <div class="nav-links">
            <a class="nav-link" href="/categories.html">Categories</a>
        </div>
        <div class="nav-search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Type to search">
        </div>
        <div class="nav-icons">
            <a href="/login.html">
                <i class="fa fa-user"></i>
                <span class="nav-icon-text">Login</span>
            </a>
            <a href="./wishlist.html">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <span class="nav-icon-text">Wishlist</span>
            </a>
            <a href="">
                <i class="fa fa-shopping-cart"></i>
                <span class="nav-icon-text">cart</span>
            </a>
        </div>
    </nav>

    <!-- main content -->
    <main class="login-main">
        <div class="form-container">
            <div class="form-btn">
                <span id="register-toggler">Register</span>
                <span id="login-toggler">Login</span>
                <hr id="indicator">
            </div>

            <form action="" id="loginForm">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button class="btn btn-outline">Login for Testing</button>
                <button type="submit" class="btn">Login</button>
                <a class="forgot-password" href="">Forgot Password</a>
            </form>

            <form action="" id="regForm">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <section>
            <a href="#">Fabelle Business</a>
            <a href="#">Teach on Fabelle</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
        </section>
        <section>
            <a href="#">Careers</a>
            <a href="#">Blog</a>
            <a href="#">Help and Support</a>
            <a href="#">Investors</a>
        </section>
        <section>
            <a href="#">Term</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Download App</a>
            <a href="#">Developers</a>
        </section>
        <section>
            <a href="#"><i class="fa fa-github" aria-hidden="true"></i><span>Github</span></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i><span>Twitter</span></a>
            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i><span>Linked In</span></a>
            <a href="#"><i class="fa fa-user" aria-hidden="true"></i><span>Profile</span></a>
        </section>
    </footer>


    <!-- js for toggle form -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const regForm = document.getElementById('regForm');
        const indicator = document.getElementById('indicator');
        const loginToggler = document.getElementById('login-toggler');
        const registerToggler = document.getElementById('register-toggler');

        function login(){
            regForm.style.transform = "translateX(0)";
            loginForm.style.transform = "translateX(0)";
            indicator.style.transform = "translateX(6.25rem)";
        }
        function register(){
            regForm.style.transform = "translateX(18.75rem)";
            loginForm.style.transform = "translateX(18.75rem)";
            indicator.style.transform = "translateX(0px)";
        }

        loginToggler.addEventListener('click', login);
        registerToggler.addEventListener('click', register);
    </script>
</body>

</html>
